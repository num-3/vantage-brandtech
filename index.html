
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vantage | The New Growth Primitive</title>
    <meta name="description" content="Technical infrastructure for the intersection of Data, AI, and Brand. Building sovereign intelligence for high-growth enterprises.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --v-bg: #070708;
            --v-green: #39FF14;
            --v-border: rgba(255, 255, 255, 0.08);
            --v-text-dim: rgba(255, 255, 255, 0.4);
        }
        body {
            background-color: var(--v-bg);
            color: white;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Notebook Grid Pattern - 25% opacity dots */
        .dot-grid {
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.25) 0.5px, transparent 0.5px);
            background-size: 32px 32px;
        }

        /* Palantir-style technical overlays */
        .tech-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, var(--v-green), transparent);
            height: 1px;
            width: 100%;
            opacity: 0.1;
        }

        .scanning-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(to bottom, transparent, var(--v-green), transparent);
            opacity: 0.1;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid var(--v-border);
        }

        .text-glow {
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.3);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--v-bg); }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 2px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--v-green); }

        .hover-reveal {
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .hover-reveal:hover {
            border-color: var(--v-green);
            background: rgba(57, 255, 20, 0.02);
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>

</html>
